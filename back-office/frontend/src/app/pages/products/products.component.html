<div class="container-fluid" >
  <div class="row form-book">
    <div class="col">
      <div class="card p-4 shadow">
        <h4 class="mb-3">Ajouter un produit</h4>
        <form (ngSubmit)="onSubmit()" #productForm="ngForm" novalidate>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="book.titre"
                name="titre"
                placeholder="Titre"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="book.auteur"
                name="auteur"
                placeholder="Auteur"
                required
              />
            </div>
          </div>
        
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                type="number"
                class="form-control"
                [(ngModel)]="book.prix"
                name="prix"
                placeholder="Prix"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="book.description"
                name="description"
                placeholder="Description"
                required
              />
            </div>
          </div>
        
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                type="file"
                class="form-control"
                id="productImage"
                name="image"
                (change)="onSelectedFile($event)"
              
              />
            </div>
        
            <div class="form-group col-md-6 text-right">
              <button type="submit" class="btn btn-success" [disabled]="false">Ajouter</button>
            </div>
          </div>
        </form>
        
      </div>
    </div>
  </div>
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow" id="container-table-products">
          <div class="card-header border-0">
            <h3 class="mb-0">Table des produits</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">Image</th>
                  <th scope="col">Titre</th>
                  <th scope="col">Auteur</th>
                  <th scope="col">DÃ©scription</th>
                  <th scope="col">Prix</th>
                  <th>
                    Modifier
                  </th>
                  <th>
                    Supprimer
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let book of books">
                  <td>{{book.id}}</td>
                  <td><img [src]="book.image" alt="" width="50%" height="50%"></td>
                  <td>{{book.titre}}</td>
                  <td>{{book.auteur}}</td>
                  <td>{{book.prix}}</td>
                  <td>{{book.description}}</td>
                 
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
