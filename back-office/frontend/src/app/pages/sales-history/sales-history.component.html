<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row">
                <div class="col">
                    <div class="card shadow">

                        <div class="table-responsive">
                            <table class="table align-items-center table-flush">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">UID</th>
                                        <th scope="col">Identificateur de livre</th>
                                        <th scope="col">Livre</th>
                                        <th scope="col">Auteur</th>
                                        <th scope="col">Prix</th>
                                        <th scope="col">Date d'Achat</th>
                                        <!-- <th scope="col">Titre du livre</th>
                                        <th scope="col">Auteur</th>
                                        <th scope="col">Prix</th> -->

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of history; let i = index">
                                        <td>
                                            {{item.id}}
                                        </td>
                                        <td>
                                            {{item.uid}}
                                        </td>
                                        <td>
                                            {{item.book_id}}
                                        </td>
                                        <td>{{ item.book?.titre }}</td>
                                        <td>{{ item.book?.auteur }}</td>
                                        <td>{{ item.book?.prix }} DH</td>
                                        <td>
                                            {{item.suppression_date}}
                                        </td>
                                        <!-- <td>{{ item.book?.titre }}</td>
                                        <td>{{ item.book?.auteur }}</td>
                                        <td>{{ item.book?.prix }} DH</td> -->
                                    </tr>


                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer py-4">
                            <nav aria-label="...">
                                <ul class="pagination justify-content-end mb-0">
                                    <li class="page-item " [class.disabled]="currentPage===1">
                                        <a class="page-link" href="javascript:void(0)" (click)="PrevNext('prev')">
                                            <i class="fas fa-angle-left"></i>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                    </li>
                                    <li class="page-item " *ngFor="let p of pagesAmount "
                                        [class.active]="p===currentPage">
                                        <a class="page-link" href="javascript:void(0)" (click)="paginate(p)">{{p}}</a>
                                    </li>
                                    <li class="page-item" [class.disabled]="currentPage===pages">
                                        <a class="page-link" href="javascript:void(0)" (click)="PrevNext('next')">
                                            <i class="fas fa-angle-right"></i>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
