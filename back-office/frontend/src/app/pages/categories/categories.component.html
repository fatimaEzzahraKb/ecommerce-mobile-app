<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
 <div class="container-fluid">
   <div class="header-body">
     <div class="row">
       <div class="col">
         <div class="card shadow">
           <div class="card-header border-0">
             <h3 class="mb-0">Catégories </h3>
             <div class=" text-right">
              <a  class="btn btn-sm btn-primary">+ Ajouter</a>
            </div>
           </div>
           <div class="table-responsive">
             <table class="table align-items-center table-flush">
               <thead class="thead-light">
                 <tr>
                   <th scope="col">Id</th>
                   <th scope="col">Nom</th>
                   <th scope="col">date d'ajout'</th>
                   <th scope="col">Nomrbe de livre Associés</th>
                   <th scope="col"></th>
                 </tr>
               </thead>
               <tbody>
                <tr  *ngFor="let categorie of categoriesArray; let i = index">
                   <th scope="row">
                     <div class="media align-items-center">
                       <div class="media-body">
                         <span class="mb-0 text-sm">{{categorie.id}}</span>
                       </div>
                     </div>
                   </th>
                   <td>
                     {{categorie.nom}}
                   </td>
                   <td>
                     {{categorie.createdAt | date:'dd-MM-YYYY'}}
                   </td>
                   <td>
                     <span class="badge badge-dot mr-4 text-center">
                       <i class="bg-warning"></i> {{categorie.books.length}}
                     </span>
                   </td>
                   <td class="text-right">
                     <div ngbDropdown placement="bottom-right">
                       <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                         <i class="fas fa-ellipsis-v"></i>
                       </a>
                       <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                         <a  class="dropdown-item" > <i class="fas fa-eye" style="font-size: 13px;"></i>Details</a>
                         <a class="dropdown-item delete text-danger" href="javascript:void(0)" (click)="deleteCategory(category.id)"> <i class="fas fa-trash fa-sm "  style="font-size: 13px;"></i> Delete</a>
                         
                       </div>
                     </div>
                   </td>
                 </tr>
                 
                 
               </tbody>
             </table>
           </div>
           <div class="card-footer py-4">
             <nav aria-label="...">
               <ul class="pagination justify-content-end mb-0">
                 <li class="page-item disabled">
                   <a class="page-link" href="javascript:void(0)" tabindex="-1">
                     <i class="fas fa-angle-left"></i>
                     <span class="sr-only">Previous</span>
                   </a>
                 </li>
                 <li class="page-item active">
                   <a class="page-link" href="javascript:void(0)">1</a>
                 </li>
                 <li class="page-item">
                   <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                 </li>
                 <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                 <li class="page-item">
                   <a class="page-link" href="javascript:void(0)">
                     <i class="fas fa-angle-right"></i>
                     <span class="sr-only">Next</span>
                   </a>
                 </li>
               </ul>
             </nav>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
