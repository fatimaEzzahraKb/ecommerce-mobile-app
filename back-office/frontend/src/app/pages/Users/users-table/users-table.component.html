<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
 <div class="container-fluid">
   <div class="header-body">
     <div class="row">
       <div class="col">
         <div class="card bg-default shadow">
           <div class="card-header text-light bg-default border-0">
             <h3 class="mb-0 text-light">Utilisateurs </h3>
           </div>
           <div class="table-responsive ">
             <table class="table align-items-center table-dark table-flush">
               <thead class="thead-dark">
                 <tr>
                   <th scope="col">Nom</th>
                   <th scope="col">Prenom</th>
                   <th scope="col">email</th>
                   <th scope="col">date d'inscription</th>
                   <th scope="col">nombre de commandes</th>
                   <th scope="col"></th>
                 </tr>
               </thead>
               <tbody>
                 <tr  *ngFor="let user of usersTablePage; let i = index">
                   <th scope="row">
                     <div class="media align-items-center">
                       <div class="media-body">
                         <span class="mb-0 text-sm">{{user.nom}}</span>
                       </div>
                     </div>
                   </th>
                   <td>
                     {{user.prenom}}
                   </td>
                   <td>
                     <span class="badge badge-dot mr-4">
                       <i class="bg-warning"></i> {{user.email}}
                     </span>
                   </td>
                   <td>
                     {{user.createdAt | date:'dd-MM-YYYY'}}
                   </td>
                   <td>
                     <div class="d-flex align-items-center">
                       <span class="mr-2">{{user.Orders.length}}</span>
                      
                     </div>
                   </td>
                   <td class="text-right">
                     <div ngbDropdown placement="bottom-right">
                       <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                         <i class="fas fa-ellipsis-v"></i>
                       </a>
                       <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                         <a  [routerLink]="['/users', user.id]" class="dropdown-item" > <i class="fas fa-eye" style="font-size: 13px;"></i>Details</a>
                         <a class="dropdown-item delete" href="javascript:void(0)" (click)="deleteUser(user.id)"> <i class="fas fa-trash fa-sm"  style="font-size: 13px;"></i> Delete</a>
                         
                       </div>
                     </div>
                   </td>
                 </tr>
                 
                 
               </tbody>
             </table>
           </div>
            <div class="card-footer  bg-default py-4">
              <nav aria-label="...">
                <ul class="pagination  bg-default justify-content-end mb-0" >
                  <li class="page-item " [class.disabled]="currentPage===1" >
                    <a class="page-link" href="javascript:void(0)"  (click)="PrevNext('prev')">
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item " *ngFor="let p of pagesAmount " [class.active]="p===currentPage">
                    <a class="page-link"  href="javascript:void(0)" (click)="paginate(p)">{{p}}</a>
                  </li>
                 <li class="page-item" [class.disabled]="currentPage===pages">
                    <a class="page-link" href="javascript:void(0)" (click)="PrevNext('next')">
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
